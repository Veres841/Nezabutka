<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nezabudka</title>
    
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/screen1210.css">
    <link rel="stylesheet" href="style/screen1025.css">
    <link rel="stylesheet" href="style/screen895.css">
    <link rel="stylesheet" href="style/screen760.css">
    <link rel="stylesheet" href="style/screen570.css">
    <link  href="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
    <script src="script/paralax.js"></script>
   
</head>
<body>
   <!--HEADER-->
    <header data-speed="2" data-type="background" class="header">
      
       <!--LOGO-->
        <div class="logo">
            <img src="images/Logo.png" alt="nezabudka" class="imLogo">
        </div>
        
        <!--NAVIGATION-->
        <nav>
            <div class="wrap cleaner clear">
                <ul class="nav">
                    <a href="#"><li class="navLi">Про нас</li></a>
                    <a href="#"><li class="navLi">Блог</li></a>
                    <a href="#"><li class="navLi">Акції</li></a>
                    <a href="#"><li class="navLi">Фотогалерея</li></a>
                    <a href="#"><li class="navLi">Відгуки</li></a>
                    <a href="#"><li class="navLi">Контакти</li></a>
                </ul>
            </div>
        </nav>
        
        <div class="line"></div>
        
        <!--AVTORIZATION-->
<!--
        <section class="avtorization cleaner clear">
            <div class="boxEnter">
                <img src="images/Enter.png" alt="enter" class="imEnter">
                <span class="textAvt">Увійти</span>
            </div>
            
            <div class="boxBasket">
                <img src="images/Basket.png" alt="basket" class="imBasket">
                <span class="textAvt1">Корзина</span>
            </div>
            
        </section>
-->
        
        <!--DELIVERY-->
        <section class="delivery">
            <div class="boxDelivery">
                <img src="images/Box.png" alt="box" class="imDelivery">
            </div>
            <h3 class="delText">Доставка за 1 годину!</h3>
        </section>
        
        <!--PHONE-->
        <section class="phone">
            <div>
                <img src="images/Phone.png" alt="phone" class="imPhone">
            </div>
            <p class="phNumber">068 993 15 12</p>
            <p class="phNumber">038 425 12 14</p>
        </section>
        
        <!--MENU-->
        <section class="menu cleaner clear">
            <div class="buyBuket">
                <p>КУПИТИ</p>
                <p>БУКЕТ</p>
            </div>
            
            <div class="makeBuket">
                <p>СКЛАСТИ</p>
                <p>БУКЕТ</p>
            </div>
            
            <div class="payBuket">
                <p>ОПЛАТА ТА</p>
                <p>ДОСТАВКА</p>
            </div>
        </section>
        <!--SOCIAL NETWORK-->
        <section class="socNetwork">
            <div><img src="images/FD.png" alt="fb" class="soc"></div>
            <div><img src="images/VK.png" alt="vk" class="soc"></div>
            <div><img src="images/TW.png" alt="tw" class="soc"></div>
        </section>
    </header>
    <!--HEADER END-->
    
    <!--MAIN-->
    <main data-speed="4" data-type="background" class="main">
        <div class="title">
            <h2 class="titleText">БУКЕТИ</h2>
        </div>
        
        <!--PICTURE-->
        <div class="wrapPicture cleaner clear">
            <figure>
                 <div class="imgFl">
                    <img src="images/flower1.png" alt="flower" class="fl">
                 </div>
                <figcaption class="nameFl">"Улюблений"</figcaption>
                <figcaption class="priceFl">85 грн</figcaption>
                <form action="#">
                    <input type="button" value="Купити" class="buttBuy">
                </form>
            </figure>

            <figure>
                 <div class="imgFl">

            <figure>

                <figcaption class="nameFl">"Улюблений"</figcaption>
                <figcaption class="priceFl">85 грн</figcaption>
                <form action="#">
                    <input type="button" value="Купити" class="buttBuy">
                </form>
            </figure>

            <figure>
                 <div class="imgFl">
                    <img src="images/flower6.png" alt="flower" class="fl">
                 </div>
                <figcaption class="nameFl">"Улюблений"</figcaption>
                <figcaption class="priceFl">85 грн</figcaption>
                <form action="#">
                    <input type="button" value="Купити" class="buttBuy">
                </form>
            </figure>
        </div>
        
        
        <!--SLIDER-->
        
        <div class="fotorama" data-autoplay="3000">
              <img src="images/slide1.png" alt="flower">
              <img src="images/slide2.png" alt="flower">
              <img src="images/slider3.png" alt="flower">
              <img src="images/slider4.png" alt="flower">
        </div>

        <div class="postcard">
            <img src="images/lustivka.png" alt="postcard">
        </div>
        
        <span class="postcardText">
            <h2>Листівка у подарунок!</h2>
        </span>
    </main>
    
    <footer>
        <!--FORM-->
        
        <form action="#">
            <p class="inptext"><input type="text" placeholder="Введіть ім'я"></p>
            <p class="inptext"><input type="text" placeholder="Введіть фамілію"></p>
            <p class="inptext"><input type="email" placeholder="Введіть ваш email"></p>
            <p class="inptext"><input type="data" placeholder="Введіть дату доставки"></p>
            <p class="inptext"><input type="time" placeholder="Введіть час доставки"></p>
            <p class="inptext"><input type="text" placeholder="Введіть адресу доставки"></p>
        </form>
